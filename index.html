<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jira Dev | Marin Edition</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
        }
    </script>
    <style>
        .marin-bg {
            /* High-quality Marin Kitagawa wallpaper */
            background-image: url('https://w.wallhaven.cc/full/85/wallhaven-85966y.jpg');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
        }
        .glass {
            background: rgba(255, 255, 255, 0.4);
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.4);
        }
        .dark .glass {
            background: rgba(20, 10, 30, 0.7);
            border: 1px solid rgba(255, 100, 200, 0.2);
        }
        .glow-text {
            text-shadow: 0 0 10px rgba(236, 72, 153, 0.5);
        }
    </style>
</head>
<body class="marin-bg min-h-screen transition-all duration-700 font-sans">

    <div class="min-h-screen bg-pink-100/10 dark:bg-slate-950/60 py-16 px-6">
        
        <div class="max-w-md mx-auto glass rounded-[2rem] shadow-[0_20px_50px_rgba(0,0,0,0.3)] overflow-hidden">
            
            <div class="flex justify-end p-6">
                <button id="theme-toggle" class="w-12 h-12 flex items-center justify-center rounded-2xl bg-pink-500 text-white shadow-lg hover:scale-110 active:scale-95 transition-all">

                    "Total immersion in every script." <br>

            <nav class="px-8 pb-8 space-y-4">
                <a href="https://www.linkedin.com/in/charvin-kale-pe%C3%B1averde-1958ab320/" target="_blank" class="group relative flex items-center justify-center w-full py-4 bg-white/80 dark:bg-pink-600 dark:text-white rounded-2xl font-black text-pink-600 transition-all hover:-translate-y-1 hover:shadow-xl border-2 border-pink-400/50">
                    CONNECT ON LINKEDIN
                </a>
                
                <a href="https://github.com/mntre" target="_blank" class="flex items-center justify-center w-full py-4 bg-slate-900 text-white rounded-2xl font-black transition-all hover:bg-pink-500 hover:shadow-pink-500/40 hover:shadow-2xl">

            <div class="bg-pink-500/10 dark:bg-pink-900/20 p-6 flex flex-wrap gap-2 justify-center border-t border-pink-200/30">

                <span class="text-[10px] font-black px-3 py-1 rounded-lg bg-white/60 dark:bg-slate-800 text-pink-600 dark:text-pink-400">JSM</span>
                <span class="text-[10px] font-black px-3 py-1 rounded-lg bg-white/60 dark:bg-slate-800 text-pink-600 dark:text-pink-400">REST API</span>

            Built for the Stage. Hosted on GitHub.
        </footer>
    </div>

    <script>
        const btn = document.getElementById('theme-toggle');
        const icon = document.getElementById('theme-icon');
        
        btn.addEventListener('click', () => {
            document.documentElement.classList.toggle('dark');
            icon.innerText = document.documentElement.classList.contains('dark') ? '‚òÄÔ∏è' : 'üåô';

</body>
</html>
